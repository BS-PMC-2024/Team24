<!DOCTYPE html>
<html lang="en">
<head>
    <title>ReqGenius - Support</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html, body, h1, h2, h3, h4, h5, h6 { font-family: "Roboto", sans-serif; }
        .w3-main { margin-left: 250px; padding: 20px; }
        .form-container { max-width: 600px; margin: auto; background-color: #f2f2f2; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .form-container h2 { text-align: center; color: #333; }
        .form-container label { font-weight: bold; }
        .form-container textarea { width: 100%; padding: 10px; margin: 5px 0 20px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; height: 150px; }
        .form-container input[type=submit] { background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        .form-container input[type=submit]:hover { background-color: #45a049; }
        .message { padding: 10px; margin-top: 10px; border-radius: 4px; }
        .message.success { background-color: #d4edda; color: #155724; }
        .message.error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

<div class="w3-main">
    <div class="w3-container w3-padding-64">
        <div class="w3-content">
            <div class="form-container">
                <h2>Support</h2>
                <!-- Display messages -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="message {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form method="POST" action="{% url 'support' %}">
                    {% csrf_token %}
                    <label for="issue">Issue:</label>
                    <textarea id="issue" name="issue" placeholder="Describe your issue here..." required></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
