<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% load static %}
    <!-- Load Django static files -->

    <!-- External CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://www.w3schools.com/lib/w3-theme-black.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
        /* html, body, h1, h2, h3, h4, h5, h6 {font-family: "Roboto", sans-serif;}
        .w3-sidebar {
            z-index: 3;
            width: 250px;
            top: 43px;
            bottom: 0;
            height: inherit;
        } */

         

        body {
        font-family: "Open Sans", sans-serif;
        height: 100vh;
        background: url("{% static 'req22.png' %}") 50% fixed;
        background-size: cover;
      }

      @keyframes spinner {
        0% {
          transform: rotateZ(0deg);
        }
        100% {
          transform: rotateZ(359deg);
        }
      }

      * {
        box-sizing: border-box;
      }

      .wrapper {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        min-height: 100%;
        padding: 20px;
        background: rgba(darken(#c99c16, 40%), 0.85);
      }

      .login {
        border-radius: 2px 2px 5px 5px;
        padding: 10px 20px 20px 20px;
        width: 90%;
        max-width: 320px;
        background: #ffffff;
        position: relative;
        padding-bottom: 80px;
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.3);
      }

      input {
        display: block;
        padding: 15px 10px;
        margin-bottom: 10px;
        width: 100%;
        border: 1px solid #ddd;
        transition: border-width 0.2s ease;
        border-radius: 2px;
        color: #ccc;
      }

      input:focus {
        outline: none;
        color: red;
        border-color: #c99c16;
        border-left-width: 35px;
      }

      a {
        font-size: 0.8em;
        color: #c99c16;
        text-decoration: none;
      }

      .title {
        color: #444;
        font-size: 1.2em;
        font-weight: bold;
        margin: 10px 0 30px 0;
        border-bottom: 1px solid #eee;
        padding-bottom: 20px;
      }

      .button {
        width: 100%;
        height: 100%;
        padding: 10px 10px;
        background: #c99c16;
        color: #fff;
        display: block;
        border: none;
        margin-top: 20px;
        position: absolute;
        left: 0;
        bottom: 0;
        max-height: 60px;
        border: 0px solid rgba(0, 0, 0, 0.1);
        border-radius: 0 0 2px 2px;
        transform: rotateZ(0deg);
        transition: all 0.1s ease-out;
        border-bottom-width: 7px;
      }

      .button:hover {
        box-shadow: 0px 1px 3px #002c50;
      }

      .button:focus {
        border-bottom-width: 4px;
      }

      .error-popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ff4444;
        color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        z-index: 1000;
      }

      .error-popup button {
        background-color: #c99c16;
        border: none;
        padding: 10px 20px;
        color: white;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 5px;
      }

      .error-popup button:hover {
        background-color: #ffcc00;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="w3-top">
      <div class="w3-bar w3-white w3-card" id="myNavbar">
        <a href="{% url 'hometest' %}" class="w3-bar-item w3-button w3-wide"
          >ReqGenious</a
        >
      </div>
    </div>

    <!-- Main content: Login form -->
    <div class="wrapper">
      <form class="login" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <p class="title">Log in</p>
        <input
          type="text"
          name="username"
          placeholder="Username"
          autofocus
          required
        />
        <i class="fa fa-user"></i>
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <i class="fa fa-key"></i>
        <a href="{% url 'signup' %}">You don't have an account?</a>
        <button class="button" type="submit">
          <i class="spinner"></i>
          <span class="state">Log in</span>
        </button>
      </form>
    </div>

    <!-- Error Popup for unsuccessful login
    <div class="error-popup" id="errorPopup">
      <p>Email or password is incorrect. Please try again.</p>
      <button onclick="closePopup()">OK</button>
    </div> -->
  </body>
</html>
