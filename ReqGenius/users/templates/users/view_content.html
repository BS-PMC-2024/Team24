<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Content</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'w3.css' %}">
    <style>
        /* עיצוב גוף העמוד */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* עיצוב הכותרות */
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        /* עיצוב התוכן */
        .w3-ul {
            background-color: white;
            border-radius: 5px;
            margin-top: 20px;
        }

        .w3-ul li {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .w3-ul li:last-child {
            border-bottom: none;
        }

        /* עיצוב הקישורים */
        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* עיצוב רשימת הקישורים */
        .content-list, .zoom-list {
            margin-bottom: 50px;
        }

        /* עיצוב הכפתור להסרה */
        .w3-button.w3-red {
            background-color: #f44336;
            color: white;
            float: right;
        }

        .w3-button.w3-red:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <!-- תפריט הניווט העליון -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-card">
            <a href="{% url 'view_content' %}" class="w3-bar-item w3-button">Educational Content</a>
            <a href="{% url 'hometest' %}?action=logout" class="w3-bar-item w3-button">Logout</a>
        </div>
    </div>

    <!-- תוכן עמוד התכנים לסטודנטים -->
    <div class="w3-container" style="margin-top: 80px;">
        <h2>תכנים לימודיים</h2>

        <!-- רשימת התכנים הלימודיים -->
        <div class="content-list">
            <h3>תוכן לימודי</h3>
            <ul class="w3-ul w3-card">
                {% for item in content %}
                <li class="w3-bar">
                    <span>{{ item.title }} - <a href="{{ item.url }}" target="_blank">{{ item.url }}</a></span>
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- רשימת מפגשי Zoom -->
        <div class="zoom-list">
            <h3>מפגשי Zoom</h3>
            <ul class="w3-ul w3-card">
                {% for meeting in zoom_meetings %}
                <li class="w3-bar">
                    <span>מפגש ב-<a href="{{ meeting.url }}" target="_blank">ZOOM</a></span>
                    {% if request.user.is_staff %}
                    <a href="{% url 'remove_zoom_meeting' meeting.id %}" class="w3-button w3-red">הסר</a>
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>
</html>
